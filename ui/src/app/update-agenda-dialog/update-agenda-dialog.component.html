<h1 mat-dialog-title>Update Agenda</h1>
<div mat-dialog-content>
    <div class="d-flex flex-column">
        <mat-form-field>
            <input matInput [(ngModel)]="data.agenda.name" placeholder="Title">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close class="btn btn-primary" (click)="onCancelNewEvent()">Cancel</button>
    <button mat-button class="btn btn-primary ms-2" [mat-dialog-close]="data.agenda">Save</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="deleteString"><mat-icon>delete</mat-icon></button>
</div>
