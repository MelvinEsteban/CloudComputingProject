<h2 mat-dialog-title>New users</h2>
<div mat-dialog-content>
    <p>
        <mat-form-field >
            <label class="form-label">Login </label>
            <input matInput [(ngModel)]="data.login">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <label class="form-label">Password </label>
            <input matInput [(ngModel)]="data.password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </p>
</div>
<div *ngIf="errorMessage!=''" class="alert alert-danger mt-3" role="alert">
    {{errorMessage}}
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close class="btn btn-primary" (click)="cancelNewAccount()">Cancel</button>
    <button mat-raised-button class="btn btn-primary ms-2" (click)="createNewAccount()">Create</button>
</div>
